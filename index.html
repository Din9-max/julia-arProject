<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #status {
            position: fixed; top: 20px; left: 20px; right: 20px;
            color: #00ff00; z-index: 1000; font-family: monospace;
            text-align: center; background: rgba(0,0,0,0.7); padding: 10px;
        }
    </style>
</head>
<body>
    <div id="status">Проверка связи с сервером AR...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" src="#vid" width="1" height="0.6" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const sceneEl = document.querySelector('a-scene');

        // Если через 10 секунд всё еще висит загрузка
        const timeout = setTimeout(() => {
            status.innerHTML = "Слишком долгая загрузка. <br> Попробуйте включить VPN или сменить сеть (Wi-Fi/4G)";
            status.style.color = "orange";
        }, 15000);

        sceneEl.addEventListener("arReady", () => {
            clearTimeout(timeout);
            status.innerHTML = "КАМЕРА ГОТОВА! Наведи на маркер";
            setTimeout(() => { status.style.display = 'none'; }, 4000);
        });

        sceneEl.addEventListener("arError", () => {
            status.innerHTML = "ОШИБКА: Доступ к камере запрещен";
            status.style.color = "red";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: white; background: #000; z-index: 10000;
            font-family: sans-serif; text-align: center;
        }
        #startBtn {
            padding: 20px 40px; background: #22c55e; color: white;
            border: none; border-radius: 50px; font-size: 1.2rem;
            font-weight: bold; cursor: pointer; box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="overlay">
        <button id="startBtn">ЗАПУСТИТЬ КАМЕРУ</button>
        <p id="status" style="margin-top: 20px; font-size: 0.8rem; color: #888;">
            Нажми кнопку для старта
        </p>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;" 
        embedded vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const startBtn = document.getElementById('startBtn');
        const status = document.getElementById('status');
        const overlay = document.getElementById('overlay');
        const sceneEl = document.querySelector('a-scene');

        startBtn.addEventListener('click', async () => {
            status.innerText = "Запрашиваю доступ...";
            
            try {
                // ПРИНУДИТЕЛЬНЫЙ ВЫЗОВ КАМЕРЫ ЧЕРЕЗ БРАУЗЕР
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                // Если получили доступ — закрываем поток и отдаем его MindAR
                stream.getTracks().forEach(track => track.stop());
                
                status.innerText = "Загрузка AR-движка...";
                
                // Запускаем саму сцену
                const arSystem = sceneEl.systems["mindar-image-system"];
                if (arSystem) {
                    arSystem.start();
                }

                // Видео разблокируем
                document.querySelector('#vid').play().then(() => {
                    document.querySelector('#vid').pause();
                });

                overlay.style.display = "none";
                
            } catch (err) {
                console.error(err);
                status.innerHTML = "ОШИБКА: " + err.name + "<br>Проверь настройки разрешений в Safari/Chrome";
                status.style.color = "#ff4444";
            }
        });
    </script>
</body>
</html>

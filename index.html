<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./aframe-v1.js"></script>
    <script src="./mindar-v1.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; z-index: 10; pointer-events: none; 
            font-family: sans-serif; text-align: center;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div id="overlay">Инициализация камеры...<br>Нажми на экран, если зависло</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" src="#vid" width="1" height="0.6" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const overlay = document.getElementById('overlay');
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('#target');
        const arVideo = document.querySelector('#ar-video');
        const videoFile = document.querySelector('#vid');

        // Когда система AR готова (камера включилась)
        sceneEl.addEventListener("arReady", () => {
            overlay.innerHTML = "Наведи на фото";
            setTimeout(() => { overlay.style.display = 'none'; }, 3000);
        });

        // Если возникла ошибка с камерой
        sceneEl.addEventListener("arError", () => {
            overlay.innerHTML = "Ошибка доступа к камере";
        });

        // Появление видео на маркере
        targetEl.addEventListener("targetFound", () => {
            arVideo.setAttribute("visible", "true");
            videoFile.play();
        });

        // Исчезновение видео
        targetEl.addEventListener("targetLost", () => {
            arVideo.setAttribute("visible", "false");
            videoFile.pause();
        });

        // Разблокировка видео по клику
        document.body.addEventListener('click', () => {
            videoFile.play().then(() => videoFile.pause());
        }, {once: true});
    </script>
</body>
</html>

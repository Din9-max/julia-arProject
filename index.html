<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://cdn.staticfile.org/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.staticfile.org/mind-ar/1.1.5/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #overlay {
            position: fixed; inset: 0; display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            color: #00ff00; background: rgba(0,0,0,0.9); z-index: 10000;
            font-family: monospace; text-align: center; padding: 20px;
        }
        button {
            margin-top: 20px; padding: 10px 20px; background: #00ff00;
            color: black; border: none; font-weight: bold; cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="overlay">
        <div id="text">ШАГ 1: Загрузка системы...</div>
        <button id="startBtn" style="display:none;">ВКЛЮЧИТЬ КАМЕРУ</button>
    </div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: false; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const sceneEl = document.querySelector('a-scene');
        const overlay = document.getElementById('overlay');
        const text = document.getElementById('text');
        const btn = document.getElementById('startBtn');

        // Проверяем, загрузились ли скрипты
        window.onload = () => {
            if (typeof AFRAME === 'undefined') {
                text.innerHTML = "ОШИБКА: Библиотеки заблокированы.<br>Пожалуйста, включите VPN на 1 минуту и обновите страницу.";
                text.style.color = "red";
            } else {
                text.innerHTML = "Система готова к запуску";
                btn.style.display = "block";
            }
        };

        btn.addEventListener('click', () => {
            text.innerHTML = "Запрос доступа к камере...<br>(Нажмите 'Разрешить')";
            btn.style.display = "none";
            
            // Запускаем AR вручную после клика
            sceneEl.systems["mindar-image-system"].start();
            
            sceneEl.addEventListener("arReady", () => {
                overlay.style.display = "none";
            });

            sceneEl.addEventListener("arError", () => {
                text.innerHTML = "ОШИБКА: Камера недоступна.";
            });
        });
    </script>
</body>
</html>

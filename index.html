<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>AR Project</title>
    <script type="module">
        import 'https://esm.sh/aframe@1.2.0';
        import 'https://esm.sh/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js';
    </script>

    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #status-bar {
            position: fixed; top: 0; width: 100%; padding: 15px;
            background: rgba(0,0,0,0.8); color: #00ff00;
            text-align: center; font-family: monospace; z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="status-bar">Установка соединения с AR-модулем...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status-bar');
        
        // Ждем загрузки сцены
        document.querySelector('a-scene').addEventListener('loaded', () => {
            status.innerHTML = "Система готова. Ожидание камеры...";
        });

        // Когда AR запустилась
        document.querySelector('a-scene').addEventListener('arReady', () => {
            status.innerHTML = "КАМЕРА ВКЛЮЧЕНА! Наведите на фото";
            setTimeout(() => { status.style.display = 'none'; }, 5000);
        });

        // Обработка клика (для старта видео)
        window.addEventListener('click', () => {
            const v = document.querySelector('#vid');
            v.play(); 
            status.innerHTML = "Поиск маркера активирован...";
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://ajax.googleapis.com/ajax/libs/model-viewer/1.12.0/model-viewer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aframe/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #status {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            color: white; z-index: 100; font-family: sans-serif; text-align: center;
        }
    </style>
</head>
<body>
    <div id="status">Загрузка дополненной реальности...<br>Пожалуйста, подождите</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" src="#vid" width="1" height="0.6" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const status = document.getElementById('status');
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('#target');
        const arVideo = document.querySelector('#ar-video');
        const videoFile = document.querySelector('#vid');

        // Когда камера готова
        sceneEl.addEventListener("arReady", () => {
            status.innerHTML = "ГОТОВО! Наведи на фото";
            setTimeout(() => { status.style.display = 'none'; }, 3000);
        });

        // Если ошибка
        sceneEl.addEventListener("arError", () => {
            status.innerHTML = "Ошибка: Камера заблокирована";
        });

        targetEl.addEventListener("targetFound", () => {
            arVideo.setAttribute("visible", "true");
            videoFile.play();
        });

        targetEl.addEventListener("targetLost", () => {
            arVideo.setAttribute("visible", "false");
            videoFile.pause();
        });

        // Клик для активации звука/видео
        window.addEventListener('click', () => {
            videoFile.play().then(() => videoFile.pause());
        }, {once: true});
    </script>
</body>
</html>

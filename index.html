<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./aframe-v1.js"></script>
    <script src="./mindar-v1.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Стиль для рамки сканера (появится сама автоматически) */
      .mindar-ui-scanning { background: rgba(0,0,0,0.5); }
    </style>
  </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; uiLoading: yes; uiScanning: yes; uiError: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#vid');
      const targetEl = document.querySelector('#ar-target');

      // Очень важно: запускаем видео только при наведении
      targetEl.addEventListener("targetFound", event => {
        console.log("Маркер найден");
        video.play();
      });

      targetEl.addEventListener("targetLost", event => {
        console.log("Маркер потерян");
        video.pause();
      });
    </script>
  </body>
</html>

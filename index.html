<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./aframe.min.js"></script>
    <script src="./mindar.js"></script>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="1" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const sceneEl = document.querySelector('a-scene');
      const video = document.querySelector('#vid');
      const targetEl = document.querySelector('[mindar-image-target]');

      // Активация видео по первому клику (нужно для некоторых телефонов)
      document.body.addEventListener('click', () => {
          video.play();
          video.pause();
      }, {once: true});

      targetEl.addEventListener("targetFound", () => { video.play(); });
      targetEl.addEventListener("targetLost", () => { video.pause(); });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./aframe-v1.js"></script>
    <script src="./mindar-v1.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        /* Инструкция для пользователя */
        #instruction {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            color: white; z-index: 10; pointer-events: none; 
            font-family: sans-serif; text-align: center; padding: 20px;
        }
    </style>
</head>
<body>
    <div id="instruction">Загрузка... <br> (если ничего не происходит, попробуйте нажать на экран)</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video id="ar-video" src="#vid" width="1" height="0.6" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const instruction = document.getElementById('instruction');
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('#target');
        const arVideo = document.querySelector('#ar-video');
        const videoFile = document.querySelector('#vid');

        // Когда система дополненной реальности готова
        sceneEl.addEventListener("arReady", () => {
            instruction.innerHTML = "Наведи камеру на фотографию";
            // Через 5 секунд скрываем надпись совсем
            setTimeout(() => { instruction.style.display = 'none'; }, 5000);
        });

        // Событие: Фото найдено
        targetEl.addEventListener("targetFound", () => {
            arVideo.setAttribute("visible", "true");
            videoFile.play();
        });

        // Событие: Фото потеряно из вида
        targetEl.addEventListener("targetLost", () => {
            arVideo.setAttribute("visible", "false");
            videoFile.pause();
        });

        // Обязательный клик для разблокировки видео в браузерах
        document.body.addEventListener('click', () => {
            videoFile.play().then(() => videoFile.pause());
        }, {once: true});
    </script>
</body>
</html>

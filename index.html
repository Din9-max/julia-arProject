<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://lib.baomitu.com/aframe/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Убираем отступы и фиксируем экран */
      body { margin: 0; overflow: hidden; }
      
      /* Подсказка для пользователя, если камера долго не грузится */
      #ui-overlay {
        position: fixed;
        top: 10px;
        left: 10px;
        z-index: 1000;
        color: white;
        font-family: sans-serif;
        background: rgba(0,0,0,0.5);
        padding: 5px 10px;
        border-radius: 5px;
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <div id="ui-overlay">Наведи камеру на фото</div>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes; filterMinCF:0.001; filterBeta: 0.01;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" preload="auto" loop="true" muted playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="ar-target" mindar-image-target="targetIndex: 0" visible="false">
        <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#vid');
      const arTarget = document.querySelector('#ar-target');

      // 1. Активация по клику (нужна для браузеров)
      document.body.addEventListener('click', () => {
          video.play();
          video.pause();
      }, {once: true});

      // 2. Когда фото НАЙДЕНО
      arTarget.addEventListener("targetFound", () => {
          console.log("Маркер найден!");
          arTarget.setAttribute("visible", "true"); // Показываем видео
          video.play(); 
      });

      // 3. Когда фото ПОТЕРЯНО
      arTarget.addEventListener("targetLost", () => {
          console.log("Маркер потерян");
          arTarget.setAttribute("visible", "false"); // Скрываем видео
          video.pause(); 
      });
    </script>
  </body>
</html>

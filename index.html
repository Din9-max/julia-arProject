<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://lib.baomitu.com/aframe/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.staticfile.org/mind-ar/1.2.1/mindar-image-aframe.prod.js"></script>
    
    <style>
      body { margin: 0; overflow: hidden; }
      /* Скрываем видео до момента распознавания */
      #target-entity { visibility: hidden; }
    </style>
  </head>
  <body>

    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity id="target-entity" mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#vid');
      const targetEntity = document.querySelector('#target-entity');

      // Активация видео по клику (нужна для браузеров)
      document.body.addEventListener('click', () => {
          video.play();
          video.pause();
      }, {once: true});

      // Показываем видео только когда маркер найден
      targetEntity.addEventListener("targetFound", () => {
        targetEntity.setAttribute('visible', true);
        targetEntity.style.visibility = "visible";
        video.play();
      });

      // Скрываем видео, когда маркер потерян
      targetEntity.addEventListener("targetLost", () => {
        targetEntity.setAttribute('visible', false);
        targetEntity.style.visibility = "hidden";
        video.pause();
      });
    </script>
  </body>
</html>

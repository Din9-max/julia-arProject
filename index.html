<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background-color: #000; }
        #debug-info {
            position: fixed; top: 10px; left: 10px; z-index: 10000;
            color: lime; font-family: monospace; font-size: 12px;
            background: rgba(0,0,0,0.8); pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="debug-info">Статус: Инициализация...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6" visible="false"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const info = document.getElementById('debug-info');
        const sceneEl = document.querySelector('a-scene');
        const targetEl = document.querySelector('#target');
        const videoEl = document.querySelector('a-video');
        const videoFile = document.querySelector('#vid');

        // Отслеживаем этапы загрузки
        sceneEl.addEventListener("arReady", () => {
            info.innerHTML = "Статус: Камера включена. Наведи на маркер!";
            setTimeout(() => { info.style.display = 'none'; }, 3000);
        });

        sceneEl.addEventListener("arError", (event) => {
            info.innerHTML = "Статус: ОШИБКА КАМЕРЫ! " + event.detail.error;
            info.style.color = "red";
        });

        targetEl.addEventListener("targetFound", () => {
            info.style.display = 'block';
            info.innerHTML = "МАРКЕР НАЙДЕН";
            videoEl.setAttribute("visible", "true");
            videoFile.play();
        });

        targetEl.addEventListener("targetLost", () => {
            videoEl.setAttribute("visible", "false");
            videoFile.pause();
        });

        // Попытка принудительно запустить камеру при клике, если она зависла
        document.body.addEventListener('click', () => {
            videoFile.play().then(() => videoFile.pause());
        }, {once: true});
    </script>
</body>
</html>

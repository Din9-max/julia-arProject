<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://lib.baomitu.com/aframe/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
      /* Убираем лишние отступы, чтобы камера была на весь экран */
      body { margin: 0; overflow: hidden; }
    </style>
  </head>
  <body>
    <a-scene 
      mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">
      
      <a-assets>
        <video id="vid" src="./video.mp4" preload="auto" loop="true" muted playsinline webkit-playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-video src="#vid" width="1" height="0.6" position="0 0 0"></a-video>
      </a-entity>
    </a-scene>

    <script>
      const video = document.querySelector('#vid');
      const targetEl = document.querySelector('[mindar-image-target]');

      // На многих телефонах видео не запустится, пока пользователь не нажмет на экран.
      // Этот обработчик "размораживает" видео при первом клике.
      document.body.addEventListener('click', () => {
          video.play();
          video.pause();
          console.log("Видео готово к воспроизведению");
      }, {once: true});

      // События: когда нашли картинку — играем, когда потеряли — пауза.
      targetEl.addEventListener("targetFound", () => { 
          console.log("Маркер найден!");
          video.play(); 
      });
      targetEl.addEventListener("targetLost", () => { 
          console.log("Маркер потерян");
          video.pause(); 
      });
    </script>
  </body>
</html>

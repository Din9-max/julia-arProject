<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <script src="https://cdn.jsdelivr.net/npm/aframe@1.2.0/dist/aframe-master.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.1.5/dist/mindar-image-aframe.prod.js"></script>
    
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        #loader {
            position: fixed; inset: 0; display: flex; align-items: center;
            justify-content: center; color: white; background: black; z-index: 999;
            font-family: -apple-system, system-ui, sans-serif;
        }
    </style>
</head>
<body>
    <div id="loader">Запуск камеры...</div>

    <a-scene 
        mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: yes; uiScanning: yes;" 
        embedded color-space="sRGB" 
        renderer="colorManagement: true, physicallyCorrectLights" 
        vr-mode-ui="enabled: false" 
        device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <video id="vid" src="./video.mp4" loop="true" crossorigin="anonymous" muted playsinline></video>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-video src="#vid" width="1" height="0.6"></a-video>
        </a-entity>
    </a-scene>

    <script>
        const loader = document.getElementById('loader');
        const sceneEl = document.querySelector('a-scene');
        const video = document.querySelector('#vid');

        // Скрываем загрузку только когда AR готова
        sceneEl.addEventListener("arReady", () => {
            loader.style.display = "none";
        });

        // На iPhone видео часто требует клика для старта
        window.addEventListener('click', () => {
            video.play();
        });
    </script>
</body>
</html>
